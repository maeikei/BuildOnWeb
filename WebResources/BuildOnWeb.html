<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Build On Web</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div id="Container">
	<div id="Header">This is the Header</div>
	<div id="ContentFrame">
            <div id="SourceViewFrame">
                <div id="SourcePath"></div>
                <div id="SourceView">$BOW_TMPL_SOURCE$</div>
            </div>
            <div id="OutputInfo">Infomations</div>
            <div id="OutPutFrame"></div>
	</div>   
        <div id="Footer">This is the footer</div>
    </div>
    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var editor1 = ace.edit("SourceView");
      editor1.setTheme("ace/theme/monokai");
      editor1.getSession().setMode("ace/mode/javascript");
      var editor2 = ace.edit("OutPutFrame");
      editor2.setTheme("ace/theme/monokai");
      editor2.getSession().setMode("ace/mode/javascript");
    </script>
</body>
</html>
