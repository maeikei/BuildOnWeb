<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Build On Web</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div id="Container">
	<div id="Header">
            <div id ="SearchText">
                <form accept-charset="UTF-8" action="/search" id="top_search_form" method="get">
                    <input type="text" name="q" id="js-command-bar-field" placeholder="Search or type a command" tabindex="1" data-username="$BOW_TMPL_USER$">
                </form>
            </div>
            <ul id ="UserLink">
                <li>
                    <a href="/users/$BOW_TMPL_USER$">
                        $BOW_TMPL_USER$
                    </a>
                </li>
                <li>
                    <a href="/logout" data-method="post" id="logout">
                        logout
                    </a>
                </li>
            </ul>
        </div>
	<div id="ContentFrame">
            <div id="SourceViewFrame">
                <div id="SourcePath"></div>
                <div id="SourceView">$BOW_TMPL_SOURCE$</div>
            </div>
            <div id="OutputInfo">
                <!--form method="post" onsubmit= "return go_editor(this);">
                    <input type="submit" value="go"/>
                </form-->
            </div>
            <div id="OutPutFrame">$BOW_TMPL_OUTPUT$</div>
	</div>   
        <div id="Footer">This is the footer</div>
    </div>
    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace_wrap.js" type="text/javascript" charset="utf-8"></script>    
</body>
</html>
