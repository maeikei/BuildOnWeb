<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Build On Web</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div id="Container">
	<div id="Header">This is the Header</div>
	<div id="ContentFrame">
            <div id="SourceViewFrame">
                <div id="SourcePath"></div>
                <div id="SourceView">$BOW_TMPL_SOURCE$</div>
            </div>
            <div id="OutPutFrame">
		<!--textarea id="SourceViewer" name="SourceViewer" class="SourceViewer">$BOW_TMPL_SOURCE$</textarea-->
            </div>
	</div>   
        <div id="Footer">This is the footer</div>
    </div>
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var ace = require("ace/ace");
      var editor = ace.edit("SourceView");
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/javascript");
    </script>
</body>
</html>
