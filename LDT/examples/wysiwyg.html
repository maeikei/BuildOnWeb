<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>LDT WYSIWYG Demo</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="../lib/TextareaDecorator.css">
		<style>
			/* highlight styles */
			.ldt .bold { font-weight: bold; }
			.ldt .underline { text-decoration: underline; }
			.ldt .italic { font-style: italic }
			.ldt .strike { text-decoration: line-through; }
			/* fix for bold/italic/non regular fonts on windows */
			.ldt .fix { display: inline-block; margin-bottom: -1px; }
		</style>
		<script src="../lib/Parser.js" type="text/javascript"></script>
		<script src="../lib/TextareaDecorator.js" type="text/javascript"></script>
		<script type="text/javascript">
			// get element shortcut
			function $(e){ return document.getElementById(e); };
			// create the parser, quote names with more than one class
			var parser = new Parser({
				whitespace: /\s+/,
				"bold fix": /\*[^\*\r\n]*\*?/,
				underline: /_[^_]*_?/,
				"italic fix": /\/[^\/\r\n]*\/?/,
				strike: /-[^-]*-?/,
				other: /\S+/ });
			// wait for the page to finish loading before accessing the DOM
			window.onload = function(){
				// get the textarea
				var textarea = $('codeArea');
				// start the decorator
				decorator = new TextareaDecorator( textarea, parser );
			};
		</script>
	</head>
	<body>
		<textarea id='codeArea' class='input'>*bold* _underline_ /italic/ -strikethrough-</textarea>
	</body>
</html>
